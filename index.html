<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ClassVideo Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --theme-color: #00ffb3;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    .password-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1f1f1f, #0f0f0f);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .password-box {
      background: #1f1f1f;
      padding: 2rem 3rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 179, 0.3);
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    .password-box h2 {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .password-box input {
      padding: 0.9rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #0f0f0f;
      color: #fff;
      width: 100%;
      margin-bottom: 1rem;
    }

    .password-box button {
      padding: 0.9rem 2.5rem;
      border: none;
      border-radius: 8px;
      background: var(--theme-color);
      color: #0f0f0f;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .password-box button:hover {
      background: rgb(0, 230, 163);
    }

    header {
      background: #1f1f1f;
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
    }

    .logo-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #2c2c2c;
      overflow: hidden;
      border: 2px solid rgb(0, 230, 163);
      flex-shrink: 0;
    }

    .logo-circle img {
      width: 110%;
      height: 110%;
      object-fit: cover;
    }

    header h1 {
      color: var(--theme-color);
      font-weight: 700;
      font-size: 1.5rem;
    }

    .nav-toggle {
      position: fixed;
      top: 1.8rem;
      right: 1.2rem;
      width: 30px;
      height: 20px;
      cursor: pointer;
      z-index: 10001;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .nav-toggle span {
      height: 4px;
      background: rgb(0, 230, 163);
      border-radius: 4px;
      transition: all 0.4s ease;
    }

    .nav-links {
      position: fixed;
      top: 0;
      right: -100%;
      height: 100vh;
      width: 220px;
      background: #1a1a1a;
      padding-top: 5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      align-items: flex-start;
      padding-left: 2rem;
      transition: right 0.4s ease;
      z-index: 1000;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: var(--theme-color);
    }

    .nav-active .nav-links {
      right: 0;
    }

    .nav-active .nav-toggle span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .nav-active .nav-toggle span:nth-child(2) {
      opacity: 0;
    }

    .nav-active .nav-toggle span:nth-child(3) {
      transform: rotate(-45deg) translate(6px, -6px);
    }

    .main-content {
      padding: 1rem;
      margin-right: 240px;
    }

    .profile-card {
      margin-bottom: 1rem;
      border-radius: 12px;
      border: 2px solid rgb(0, 230, 163);
      overflow: hidden;
    }

    .profile-16x9 {
      width: 100%;
      aspect-ratio: 16 / 9;
      overflow: hidden;
    }

    .profile-16x9 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1c1c1c;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.01);
      box-shadow: 0 0 15px rgba(0, 255, 179, 0.2);
    }

    .video-card h3,
    .video-card span {
      text-align: right;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal-content {
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background: #1f1f1f;
      border-radius: 12px;
      overflow: hidden;
    }

    .modal-content iframe {
      width: 100%;
      height: 100%;
    }

    #navToggle {
      display: none;
    }


    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .main-content {
        margin-right: 0;
      }

      .password-overlay .nav-toggle {
        display: none;
      }
    }
  </style>
</head>

<body>
  <div class="password-overlay" id="passwordScreen">
    <div class="password-box">
      <h2>Enter Password to Access</h2>
      <input type="password" id="sitePassword" placeholder="Enter password...">
      <button onclick="checkPassword()">Enter</button>
    </div>
  </div>

  <div class="nav-toggle" id="navToggle" onclick="toggleNav()">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="#">Science</a>
    <a href="#">Math</a>
    <a href="#">Notes</a>
    <a href="#">Abouts</a>
    <a href="mock_test.html">Mock Test</a>
    <a href="http://localhost:8000/ranking.html">Ranking</a>
</nav>

  <header>
    <div class="logo-circle">
      <img src="green colour logo.png" alt="Site Logo">
    </div>
    <h1>ClassVideo Hub</h1>
  </header>

  <div class="main-content">
    <div class="profile-card">
      <div class="profile-16x9">
        <img src="banner1.png" alt="Profile Image" />
      </div>
    </div>

    <div class="video-card" onclick="openModal('1DtYdLeHit4XpQywWSqwd_55tvWWAFu42')">
      <div>
        <h3>Introduction to Physics</h3>
        <span>April 2025</span>
      </div>
    </div>
  </div>

  <div class="modal" id="videoModal" onclick="closeModal(event)">
    <div class="modal-content">
      <iframe id="modalIframe" src="" allow="autoplay" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById('sitePassword').value;
      const correctPassword = '123';
      if (input === correctPassword) {
        document.getElementById('passwordScreen').style.display = 'none';
        document.getElementById('navToggle').style.display = 'flex';
      } else {
        alert('Incorrect password!');
      }
    }


    function toggleNav() {
      document.body.classList.toggle('nav-active');
    }

    function openModal(videoId) {
      const iframe = document.getElementById('modalIframe');
      iframe.src = `https://drive.google.com/file/d/${videoId}/preview`;
      document.getElementById('videoModal').style.display = 'flex';
    }

    function closeModal(event) {
      if (event.target.id === 'videoModal') {
        document.getElementById('videoModal').style.display = 'none';
        document.getElementById('modalIframe').src = '';
      }
    }
  </script>
</body>

</html>
